{% extends 'store/index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageURL }}" alt="">
            <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <a class="btn btn-outline-primary" href="#">View</a>
                <button data-product={{ product.id }} data-action="add" class="btn btn-primary add-btn update-cart">Add to cart</button>
                <h4 style="float:right"><strong>{{ product.price|floatformat:2 }}â‚¬</strong></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
